<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html";
    charset="UTF-8" />
    <title>Belajar Form PHP</title>
</head>

<body>
    <h2>Tutorial Belajar Form HTML - PHP</h2> <!--membuat judul dengan heading-->
    <form action="proses.php" method="POST"> <!--menggunakan action untuk mengirimkan data form 
                                            ketika di submit ke dalam file proses.php, menggunakan method post
                                            berfungsi untuk tidak menampilkan nilai variabel yang diinginkan -->
        Nama : <input type="text" name="nama" /> 
        <br/> <!--menampilkan enter-->
        Email : <input type="text" name="email" />
        <br/> <!--menampilkan enter-->
        <input type="submit" value="Proses Data">
    </form>
</body>
